query FindProfile {
  getMe {
    username
    email
    displayName
    avatar
    bio
    isVerified
    isTotpEnabled
    notificationSettings {
      siteNotification
      telegramNotification
    }
    stream {
      serverUrl
      streamKey
      isChatEnabled
      isChatFollowersOnly
      isChatPremiumFollowersOnly
    }
  }
}
