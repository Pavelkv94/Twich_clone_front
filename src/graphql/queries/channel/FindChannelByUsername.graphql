query FindChannelByUsername($username: String!) {
  findChannelByUsername(username: $username) {
    id
    username
    displayName
    avatar
    isVerified
    bio
    socialLinks {
      title
      url
    }
    stream {
      id
      thumbnailUrl
      isLive
      title
      isChatEnabled
      isChatFollowersOnly
      isChatPremiumFollowersOnly
      category {
        title
      }
    }
    sponsorshipPlans {
      title
      description
      price
      id
    }
    followings {
      id
    }
  }
}
